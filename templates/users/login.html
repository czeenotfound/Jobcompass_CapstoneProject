{% extends 'users/base.html' %}

{% block content %}

<div id="loginBG" class="mt-5">
    <div id="loginSection" class="container mt-5 mb-5 features-section">
        <div class="row h-100">
            <div class="col-lg-6 hero-section d-none d-lg-flex align-items-center">
                <div>
                    <h1 class="display-4 fw-bold">Welcome Back!</h1>
                    <p class="lead">Find your dream job with us.</p>
                </div>
            </div>
            <div class="col-12 col-lg-6 login-form d-flex align-items-center justify-content-center">
                <form method="POST" action="">
                    {% csrf_token %}
                    <h2 class="mb-4 fw-normal text-center">Login</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="bubbleform d-flex gap-3 align-items-center">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" class="form-control border-0 p-0" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="bubbleform d-flex gap-3 align-items-center">
                                <i class="fa-solid fa-key"></i>
                                <div class="input-group">
                                    <input type="password" class="form-control border-0 p-0" id="password" name="password" placeholder="Password" required>
                                    <span id="toggle-password" class="position-absolute end-0 top-50 translate-middle-y pe-3">
                                        <i class="fa-solid fa-eye-slash cursor-pointer"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="customButton btn btn-primary w-100">Login</button>
                    <p class="mt-3 text-center">Don't have an account? <a class="text-decoration-none" href="{% url 'register' %}">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const togglePassword = document.getElementById('toggle-password');
        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Add toggle functionality for password field
        togglePassword.addEventListener('click', () => {
            const icon = togglePassword.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fa-solid fa-eye'; // Switch to eye icon
            } else {
                passwordInput.type = 'password';
                icon.className = 'fa-solid fa-eye-slash'; // Switch to eye-slash icon
            }
        });

        // Add toggle functionality for confirm password field
        toggleConfirmPassword.addEventListener('click', () => {
            const icon = toggleConfirmPassword.querySelector('i');
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.className = 'fa-solid fa-eye'; // Switch to eye icon
            } else {
                confirmPasswordInput.type = 'password';
                icon.className = 'fa-solid fa-eye-slash'; // Switch to eye-slash icon
            }
        });
    });
</script>

{% endblock content %}
