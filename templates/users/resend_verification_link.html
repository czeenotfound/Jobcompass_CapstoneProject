{% extends 'users/base.html' %}
{% block title %}Job Compass | Resend Verification Link{% endblock %}
{% load static %}

{% block content %}
    <div id="signupBG" class="mt-5 mb-5">
        <div id="signupSection" class="container-fluid d-lg-flex justify-content-center">
            <div class="h-100">
        
                <!-- Resend Verification Link Section -->
                <div id="resendSection" class="w-100 h-100 d-flex align-items-center justify-content-center p-3">
                    <form method="POST" id="resendForm">
                        {% csrf_token %}
                        <h2 class="mb-4 fw-normal text-center">Resend Verification Link</h2>
                        <p class="text-center text-muted mb-4">Enter your email to receive a new verification link</p>
                        
                        <div class="mb-4">
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <button type="submit" class="customButton btn btn-primary w-100">Resend</button>
                        <p class="mt-3 text-center"><a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
