{% extends 'admin/admin.html' %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-9 col-xl-10 py-3 px-md-4">
        <div class="d-flex align-items-center">
            <section class="employerbanner w-100  h-100 p-5 bg-light mb-4">
                <h1 class="hero-heading">Reports</h1>
            </section>
        </div>

        <div class="p-4">
            <h3 class="fw-bold text-dark mb-4">Reports Dashboard</h3>
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="h5 fw-bold">Platform Activity</h2>
                        <select id="reportType" class="form-select w-auto">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly" selected>Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    <div class="h-96">
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>
            </div>
        
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="h6 fw-semibold mb-2">Total Job Seekers</h3>
                            <p class="display-6 fw-bold" id="totalJobSeekers">1,955</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="h6 fw-semibold mb-2">Total Employers</h3>
                            <p class="display-6 fw-bold" id="totalEmployers">3,039</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="h6 fw-semibold mb-2">Total Job Postings</h3>
                            <p class="display-6 fw-bold" id="totalJobPostings">1,568</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Sample data for the chart
        const monthlyData = [
            { name: 'Jan', jobSeekers: 400, employers: 240, jobPostings: 240 },
            { name: 'Feb', jobSeekers: 300, employers: 139, jobPostings: 221 },
            { name: 'Mar', jobSeekers: 200, employers: 980, jobPostings: 229 },
            { name: 'Apr', jobSeekers: 278, employers: 390, jobPostings: 200 },
            { name: 'May', jobSeekers: 189, employers: 480, jobPostings: 218 },
            { name: 'Jun', jobSeekers: 239, employers: 380, jobPostings: 250 },
            { name: 'Jul', jobSeekers: 349, employers: 430, jobPostings: 210 },
        ];
    
        // Initialize the chart
        const ctx = document.getElementById('activityChart').getContext('2d');
        let activityChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: monthlyData.map(d => d.name),
                datasets: [
                    {
                        label: 'Job Seekers',
                        data: monthlyData.map(d => d.jobSeekers),
                        backgroundColor: 'rgba(59, 130, 246, 0.5)',
                        borderColor: 'rgb(59, 130, 246)',
                        borderWidth: 1
                    },
                    {
                        label: 'Employers',
                        data: monthlyData.map(d => d.employers),
                        backgroundColor: 'rgba(16, 185, 129, 0.5)',
                        borderColor: 'rgb(16, 185, 129)',
                        borderWidth: 1
                    },
                    {
                        label: 'Job Postings',
                        data: monthlyData.map(d => d.jobPostings),
                        backgroundColor: 'rgba(245, 158, 11, 0.5)',
                        borderColor: 'rgb(245, 158, 11)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    
        // Update chart based on selected report type
        document.getElementById('reportType').addEventListener('change', function(e) {
            // In a real application, you would fetch different data based on the selected report type
            // For this example, we'll just use the same data
            activityChart.data.labels = monthlyData.map(d => d.name);
            activityChart.data.datasets[0].data = monthlyData.map(d => d.jobSeekers);
            activityChart.data.datasets[1].data = monthlyData.map(d => d.employers);
            activityChart.data.datasets[2].data = monthlyData.map(d => d.jobPostings);
            activityChart.update();
        });
    
        // Update total counts
        function updateTotalCounts() {
            document.getElementById('totalJobSeekers').textContent = '1,955';
            document.getElementById('totalEmployers').textContent = '3,039';
            document.getElementById('totalJobPostings').textContent = '1,568';
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
    
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
{% endblock content %}
